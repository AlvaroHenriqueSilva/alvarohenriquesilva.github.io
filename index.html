<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Portifolio | Alvaro Henrique</title>
</head>
<body>
    
    <header class="profile container">

        <i class='bx bx-moon change-theme' id="theme-button"></i>
        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <img src="img/avatar2.png" alt="Avatar" srcset="">
                    </div>
                </div>

                <h2 class="profile__name">Alvaro Henrique</h2>
                <h3 class="profile__profession">Frontend Developer</h3>

                <ul class="profile__social">
                    <a href="https://www.linkedin.com/in/alvarogomessilva" target="_blank" class="profile__social-link"><i class="fa-brands fa-linkedin"></i></a>

                    <a href="https://wa.me/5547984716675" target="_blank" class="profile__social-link"><i class="fa-brands fa-whatsapp"></i></a>
                    
                    <a href="https://github.com/AlvaroHenriqueSilva" target="_blank" class="profile__social-link"><i class="fa-brands fa-github"></i></a>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="filters container">
            <ul class="filters__content">
                <button class="filters__button filter-tab-active" data-target="projects" id="buttonProjects">Projetos</button>
                <button class="filters__button" data-target="skills" id="buttonSkills">Habilidades</button>
            </ul>

            <div class="filters__sections">
                <div class="projects__content grid filters__active" data-content id="projects">
                    <article class="projects__card">
                        <img src="/img/barber.jpg" alt="Projeto 1" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">Landing Page</h3>
                                <a href="https://alvarohenriquesilva.github.io/barbearia/" target="_blank" class="projects__button button button__small">
                                    <i class="fa-solid fa-share"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects__card">
                        <img src="/img/buscador-cep.jpg" alt="Projeto 1" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">Buscador de CEP</h3>
                                <a href="https://app-buscador-cep.vercel.app/" target="_blank" class="projects__button button button__small">
                                    <i class="fa-solid fa-share"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                </div>
                <div class="skills__content grid" data-content id="skills">
                    <div class="skills__area">
                        <h3 class="skills__title">Frontend Developer</h3>

                        <div class="skills__box">
                            <div class="skills__group">
                                <div class="skills__data">
                                    <i class="fa-brands fa-html5"></i>
                                    <div>
                                        <h3 class="skills__name">HTML</h3>
                                    </div>

                                </div>
                                <div class="skills__data">
                                    <i class="fa-brands fa-css3-alt"></i>

                                    <div>
                                        <h3 class="skills__name">CSS</h3>
                                    </div>
                                </div>
                                <div class="skills__data">
                                    <i class="fa-brands fa-square-js"></i>
                                    <div>
                                        <h3 class="skills__name">JavaSript</h3>
                                    </div>
                                </div>
                            </div>

                            <div class="skills__group">
                                <div class="skills__data">
                                    <i class="fa-brands fa-sass"></i>
                                    <div>
                                        <h3 class="skills__name">Sass</h3>
                                    </div>
                                </div>
                                <div class="skills__data">
                                    <i class="fa-brands fa-react"></i>
                                    <div>
                                        <h3 class="skills__name">React</h3>
                                    </div>
                                </div>
                                <div class="skills__data">
                                    <i class="fa-brands fa-bootstrap"></i>
                                    <div>
                                        <h3 class="skills__name">Bootstrap</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="skills__area">
                        <h3 class="skills__title">Backend Developer</h3>

                        <div class="skills__box">
                            <div class="skills__group">
                                <div class="skills__data">
                                    <i class="fa-brands fa-node-js"></i>
                                    <div>
                                        <h3 class="skills__name">NodeJS</h3>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer container">
        <span class="footer__copy">
            &#169; Alvaro. All rights reserved
        </span>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
